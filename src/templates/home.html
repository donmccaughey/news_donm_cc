<!doctype html>
<html lang=en>
<link rel=icon href=data:,>
<meta charset=utf-8>
<meta name=viewport content='initial-scale=0.9, width=device-width'>
<title>News</title>
<style>
    a {
        color: black;
        text-decoration: none;
    }
    a:visited {
        color: gray;
    }
    footer {
        text-align: center;
    }
    html {
        background: white;
        border: 0;
        color: black;
        font: 14pt "Atkinson Hyperlegible", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    li {
        padding: 0.25em 0;
    }
    li p {
        border: 0;
        font-size: 12pt;
        font-style: italic;
        margin: 0;
        padding: 0.25em 0;
    }
    main {
        margin: 1.5em auto 0 auto;
        max-width: 40em;
        padding: 0 1em;
    }
    .domain {
        color: gray;
    }
    @media (prefers-color-scheme: dark) {
        a {
            color: white;
        }
        a:visited {
            color: silver;
        }
        html {
            background: black;
            color: white;
        }
        .domain {
            color: silver;
        }
    }
</style>
<main>
    <h1>News</h1>
    <p>
        {{news.items|count}} items updated <time datetime={{news.modified|iso}}>{{news.modified|utc}}</time>
    <ol>
    {% for item in news|reverse %}
        <li>
            <a href={{item.url|href|safe}} rel=noreferrer target=_blank>{{item.title}}</a>
            <p>
                <span class=domain>{{item.url|domain}}</span>
                —
                <a class=source href={{item.source|href|safe}} rel=noreferrer target=_blank>hn</a>
                —
                <time datetime={{item.created|iso}}>{{item.created|utc}}</time>
    {% endfor %}
    </ol>
</main>
